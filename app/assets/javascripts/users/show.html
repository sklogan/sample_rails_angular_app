<div class="row">
  <div class="col-sm-9 martop20">
    <div class="col-sm-12">
      <div class="col-sm-4">
	      <img src="{{user.avatar.medium}}"/> 
	    </div>  
	    <div class="col-sm-8">
	      <div class='profile-name'>{{user.first_name}} {{user.last_name}}</div>
	      <div class='profile-name'>{{user.title}}</div>
	      <div class='profile-name' ngif="user.public_email">
	        <a href="mailto:{{user.public_email}}">{{user.public_email}}</a>
	      </div>
	      <div class='profile-name' ngif="user.website">
	        <a href="{{user.website}}" target="_blank">{{user.website}}</a>
	      </div>
	    </div>
    </div>  
    <div class="col-sm-12 martop20">
	    <div class='profile-description'>{{user.description}}</div>	  
    </div>  
  </div>  
  <div class="col-sm-3 martop20">
  </div>
</div>
