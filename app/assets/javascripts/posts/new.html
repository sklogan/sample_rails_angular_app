<div class="row" ng-controller="createPostsController">
	<h1>Add new post</h1>

	<form>
	    <div class="form-group">
	        <label>Title</label>		
	        <input class="form-control" ng-model="post.title"></input>
	    </div>
	    <div class="form-group">
	        <label>Description</label>
	        <textarea class="form-control" ng-model="post.description"></textarea>
	    </div>
	    <input type="submit" class="btn btn-primary" value="Save" ng-click="create()"></input>
	</form>
</div>
<div class="row">
	<a href="/#/posts">Back</a>
</div>
