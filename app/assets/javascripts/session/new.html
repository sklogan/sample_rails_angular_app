<h1>Login</h1>

<div class="col-md-offset-4 col-md-4">
	<div class="row">
		<form ng-submit="login()" novalidate>
			<div class="has-danger">
				<span class="text-help">{{errors}}</span>
			</div>
			<fieldset class="form-group">
				<label>Email</label>
				<input ng-model="user.email" type="email" class="form-control" ng-required="true">
			</fieldset>
			<fieldset class="form-group">
				<label>Password</label>
				<input ng-model="user.password" type="password" class="form-control" ng-required="true">
			</fieldset>
			<div class="checkbox">
		    	<label> <input type="checkbox" ng-model="user.remember_me"> Remember me </label>
		  	</div>
		  	<button type="submit" class="btn btn-primary">Sign in</button>
		</form>
	</div>
</div>
